<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokedex</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="popup">
        <div class="frame">
            <img id="poke_image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png" alt="">
        </div>
        <h1 id="poke_name">Pokemon Name:</h1>
        <h2 id="poke_types">Types</h2>
        <ul>
            <li>Tipo 1</li>
            <li>Tipo 2</li>
            <li>Tipo 3</li>
        </ul>
        <h2>Height</h2>
        <p id="poke_height"></p>
        <h2>Weight</h2>
        <p id="poke_weight"></p>
        <button >Close</button>
    </div>
    <div class="wrapper">
    </div>
</body>
</html>
